name: tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goversion: [ 1.17 ]
        goos: [linux]
        goarch: [amd64]
    steps:
      - uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.goversion }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}

      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: |
          go version
          go get -u golang.org/x/lint/golint

      - name: Run tests
        run: |
          go test ./... -covermode=count -coverprofile=coverage.out --tags=go${{ matrix.go }}
          go tool cover -func=coverage.out -o=coverage.out

      - name: Upload coverage
        uses: codecov/codecov-action@v1
        with:
          file: coverage.out
          verbose: true

      - name: Run vet & lint
        run: |
          go vet ./...
          golint ./...